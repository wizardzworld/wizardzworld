<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Certification Validation</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .validationItem {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .valid {
            background-color: #c9fbd3;
            border: 1px solid #4CAF50;
        }

        .invalid {
            background-color: #ffd6d6;
            border: 1px solid #f44336;
        }

        .userName {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harry Potter Certification Validation</h1>
        <input type="text" id="certificateNumber" placeholder="Enter Certificate Number">
        <button onclick="validateCertificate()">Validate</button>
        <div id="validationResults"></div>
    </div>

    <script>
        // Define an array to store certificate numbers and corresponding user names
        var certificates = [
            { certificateNumber: 'WIZ001', userName: 'Abdul Rehman Parkar' },
            { certificateNumber: 'WIZ002', userName: 'Hermione Granger' },
            { certificateNumber: 'WIZ003', userName: 'Ron Weasley' }
        ];

        function validateCertificate() {
            var certificateNumber = document.getElementById('certificateNumber').value.trim();
            var validationResultsDiv = document.getElementById('validationResults');
            var validationResult = document.createElement('div');
            validationResult.className = 'validationItem';

            // Check if the certificate number exists in the certificates array
            var certifiedUser = certificates.find(function(cert) {
                return cert.certificateNumber === certificateNumber;
            });

            if (certifiedUser) {
                validationResult.classList.add('valid');
                validationResult.innerHTML = '<div class="userName">' + certifiedUser.userName + '</div>Certificate No: ' + certificateNumber + ' - Certified Potterhead';
            } else {
                validationResult.classList.add('invalid');
                validationResult.innerHTML = 'Certificate No: ' + certificateNumber + ' - Not Valid Certificate No';
            }

            // Clear previous results and display the new result
            validationResultsDiv.innerHTML = '';
            validationResultsDiv.appendChild(validationResult);
        }
    </script>
</body>
</html>
